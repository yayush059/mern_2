<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .container {
            width: 100%;
            overflow: auto; /* Add scrolling for small screens */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        td {
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .password-strength {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }

        .password-weak {
            color: #dc3545;
        }

        .password-medium {
            color: #ffc107;
        }

        .password-strong {
            color: #28a745;
        }

        button[type="submit"] {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
   
    <form>
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td>First Name</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="4"><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td colspan="4"><input type="password" id="password">
                    <span class="password-strength" id="password-strength">Strength: <span id="strength-text">Weak</span></span>
                </td>
            </tr>
            <tr>
                <td>Re-type Password</td>
                <td colspan="4"><input type="password"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender</td>
                <td colspan="4"><input type="radio"> Male</td>
            </tr>
            <tr>
                <td colspan="4"><input type="radio"> Female</td>
            </tr>
            <tr>
                <td>Age</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr style="height: 80px;">
                <td>Address</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td>State</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td colspan="4">
                    <select>
                        <option value="India">India</option>
                        <option value="UK">United Kingdom</option>
                        <option value="USA">United States of America</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td><input type="checkbox"> English</td>
                <td><input type="checkbox"> Kannada</td>
                <td><input type="checkbox"> Hindi</td>
                <td><input type="checkbox"> Telugu</td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox"> Hereby I declare that all the given details are true.</td>
            </tr>
            <tr>
                <td colspan="4">Login to <a href="ethnus.com">Ethnus</a> website</td>
            </tr>
        </table>
        <button type="submit">Register</button>
    </form>

    <script>
        const passwordInput = document.getElementById("password");
        const strengthText = document.getElementById("strength-text");

        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);

            // Update the strength text and style
            if (strength === "Weak") {
                strengthText.textContent = "Weak";
                strengthText.className = "password-weak";
            } else if (strength === "Medium") {
                strengthText.textContent = "Medium";
                strengthText.className = "password-medium";
            } else if (strength === "Strong") {
                strengthText.textContent = "Strong";
                strengthText.className = "password-strong";
            }
        });

        function calculatePasswordStrength(password) {
            // Your password strength logic goes here
            // You can use regular expressions and other criteria to determine strength
            if (password.length < 6) {
                return "Weak";
            } else if (password.length < 10) {
                return "Medium";
            } else {
                return "Strong";
            }
        }
    </script>
</body>
</html>
